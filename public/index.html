<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEESHO Registration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
 }

    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      background:burlywood;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(128, 6, 6, 0.1);
      transition: all 0.3s ease;
    }

    .form-container:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color:#ff3f6c;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 150px; /* Adjust the size of the logo */
      height: auto;
    }

    .form-group {
      margin-bottom: 20px;
      
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
  font-size: 16px;
      background-color: #fafafa;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #ff3f6c;  /* AJIO's main brand color */
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #ff3f6c; /* AJIO Ash color */
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color:brown; /* Darker shade for hover effect */
    }

    .form-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .form-footer a {
      text-decoration: none;
      color:brown;
      font-weight: bold;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .separator {
      text-align: center;
      margin: 20px 0;
      font-size: 16px;
      color:palevioletred;
}

    .separator span {
      background:chartreuse;
      padding: 0 10px;
    }
    
  </style>
</head>
<body>

  <div class="form-container">
    <!-- Embed the AJIO logo using base64 -->
    <img src="https://cdn.freelogovectors.net/wp-content/uploads/2023/11/meesho-logo-01_freelogovectors.net_.png" alt="AJIO Logo" class="logo">

    <h2>Register on MEESHO</h2>
    <form action="/register" method="POST">
      <div class="form-group">
        <input type="text" name="name" placeholder="Full Name" required />
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="Email Address" required />
      </div>
      <div class="form-group">
        <input type="text" name="phone" placeholder="Phone Number" required />
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password" required />
      </div>
      <button type="submit">Register</button>
      <div class="separator"><span>OR</span></div>
      <div class="form-footer">
        <h1>Already have  an meesho account? <a href="/login">Login here</a></h1>
      </div>
    </form>
  </div>

</body>
</html>
